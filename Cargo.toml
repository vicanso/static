[package]
name = "static-serve"
version = "0.1.0"
edition = "2024"

[dependencies]
TinyUFO = "0.5.0"
axum = "0.8.4"
bstr = "1.12.0"
bytesize = "2.0.1"
humantime = "2.2.0"
mime_guess = "2.0.5"
once_cell = "1.21.3"
opendal = { version = "0.54.0", features = [
    "services-fs",
    "services-ftp",
    "services-gridfs",
    "services-s3",
    "layers-mime-guess",
] }
snafu = "0.8.6"
substring = "1.4.5"
tokio = { version = "1.47.0", features = ["rt-multi-thread", "signal"] }
tokio-util = { version = "0.7.15", features = ["compat"] }
tower = { version = "0.5.2", features = ["timeout"] }
tower-http = { version = "0.6.6", features = [
    "compression-br",
    "compression-gzip",
    "compression-zstd",
] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
url = "2.5.4"
urlencoding = "2.1.3"

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
strip = true
panic = "abort"
