[package]
name = "static-serve"
version = "0.1.0"
edition = "2021"

[dependencies]
TinyUFO = "0.4.0"
axum = "0.8.1"
bytesize = "1.3.0"
glob = "0.3.2"
humantime = "2.1.0"
mime_guess = "2.0.5"
snafu = "0.8.5"
substring = "1.4.5"
tokio = { version = "1.43.0", features = ["rt-multi-thread", "fs"] }
tokio-util = { version = "0.7.13", features = ["io"] }
tower = { version = "0.5.2", features = ["timeout"] }
tower-http = { version = "0.6.2", features = [
    "compression-br",
    "compression-gzip",
    "compression-zstd",
] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
urlencoding = "2.1.3"

[profile.release]
codegen-units = 1
lto = true
strip = "debuginfo"
