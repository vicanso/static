[package]
name = "static-serve"
version = "0.1.0"
edition = "2021"

[dependencies]
TinyUFO = "0.4.0"
axum = "0.8.1"
bstr = "1.11.3"
bytesize = "1.3.0"
humantime = "2.1.0"
mime_guess = "2.0.5"
once_cell = "1.20.2"
opendal = { version = "0.51.1", features = [
    "services-fs",
    "services-s3",
    "layers-mime-guess",
] }
snafu = "0.8.5"
substring = "1.4.5"
tokio = { version = "1.43.0", features = ["rt-multi-thread"] }
tokio-util = { version = "0.7.13", features = ["compat"] }
tower = { version = "0.5.2", features = ["timeout"] }
tower-http = { version = "0.6.2", features = [
    "compression-br",
    "compression-gzip",
    "compression-zstd",
] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
url = "2.5.4"
urlencoding = "2.1.3"

[profile.release]
codegen-units = 1
lto = true
strip = "debuginfo"
